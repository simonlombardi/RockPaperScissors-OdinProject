<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="text-container">
        <h1>Rock Paper and Scissors!</h1>
        <p>Choose your weapon</p>
        <p id="result"></p>
    </div>
    <div class="flex-container">
        <div class="grid-container">
            <button class="button-box" value="rock" id="rock"><img src="img/icons8-roca-100.png" alt="rock button"></button>
            <button class="button-box" value="paper" id="paper"><img src="img/icons8-papel-mate-100.png" alt="paper button"></button>
            <button class="button-box" value="scissors" id="scissors"><img src="img/icons8-tijeras-de-peluquero-100.png" alt="scissors button   "></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
